<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${authentication.name}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${authentication.authorities}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<main>
    <div class="row">
        <div class="col-2 bg-light" >
            <div class="nav p-4 bg-white flex-column nav-pills " id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <button class="mb-1 nav-link active text-start" id="v-pills-user_details-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-user_details"
                        type="button" role="tab" aria-controls="v-pills-user_details" aria-selected="true">
                    User
                </button>
            </div>
        </div>
        <!--                         Admin-->
        <div class="col-8">
            <div class="tab-content" id="v-pills-tabContent" >

                <!--                        USER-->
                <div class="tab-pane fade show active text-start" id="v-pills-user_details" role="tabpanel"
                     aria-labelledby="v-pills-user_details-tab">
                    <table class="table" >
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Model</th>
                            <th scope="col">Year of Release</th>
                        </tr>
                        </thead>
                        <tbody id="user-admin-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="/app2.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>

</html>
