<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Admin, welcome spring boot security page!</h1>

<div>
    <th:block th:each="car : ${cars}">
        <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getModel()}">car</a><br>
    </th:block>
</div>

<br/>
<hr/>

<a href="/cars/new">Create new car</a>

<br/>
<hr/>

<a href="/registration">Create new Person</a>

<br/>
<hr/>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Exit"/>

</form>
</body>
</html>
